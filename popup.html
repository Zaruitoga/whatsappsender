<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Sender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>WhatsApp Sender</h2>
        <input type="file" id="fileInput" accept=".csv">
        <span id="validationIcon" style="display:none; color:green;">✔️ Fichier validé</span>
        <button class="exportBtn" id="exportBtn">Exporter le CSV nettoyé</button>
        <textarea id="message" placeholder="Entrez votre message..."></textarea>
        <button id="sendBtn">Envoyer</button>
        <label>
            <input type="checkbox" id="debugToggle"> Activer le mode debug
        </label>
        <label>
            <input type="checkbox" id="test2"> test checkbox
        </label>
        <label>
            <input type="checkbox" id="test3"> test checkbox
        </label>
        <label>
            <input type="checkbox" id="test4"> test checkbox
        </label>
        <div id="logContainer" class="log-container"></div>
        <button id="clearLogsBtn">Vider les logs</button>
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
